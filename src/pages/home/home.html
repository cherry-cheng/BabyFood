<ion-content>
  <div class="div1">
    <img class="pic1" src="../../assets/imgs/icon_recipes.svg" />

  </div>

    <li *ngFor="let item of recipeList" (click)="gotoDetail()" style="background:rgba(255,0,0,0.05);;"> {{item}}</li>

  </ul>

  </div>

    <li *ngFor="let item of recipeList" (click)="gotoDetail()" style="background:rgba(239,232,255,1);;"> {{item}}</li>
    <span></span>
  </ul>

  </div>
