<ion-header>
  <ion-navbar style="padding:5px 16px 0;">
    <div class="input-bar" (click)="gotoSearch()">
      <span>
        <img src="../../assets/imgs/ic_search_black.svg" />{{keyword}}</span>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="div1">
    <img class="pic1" src="../../assets/imgs/icon_recipes.svg" />
    <span class="title">{{listCate1.bigcategory}}</span>
  </div>
  <ul class="recipe_grid clearFix">
    <li *ngFor="let item of listCate1.samllcategory" (click)="gotoDetail(item.id, item.category_name)" style="background:rgba(255,0,0,0.05);">
      {{item.category_name}}</li>
    <span></span>
  </ul>

  <div class="div1">

  </div>

      {{item.category_name}}</li>
    <span></span>
  </ul>

    <img class="pic1" src="../../assets/imgs/icon_foodyingyang.svg" />

  </div>

      {{item.category_name}}</li>
