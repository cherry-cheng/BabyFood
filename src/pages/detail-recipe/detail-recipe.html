<div class="navMy-left" (click)="dismiss();">
<img src="../../assets/imgs/ic_back_black.svg" />
</div>
<div class="navMy-center">
<span>{{title}}</span>
</div>
<div class="navMy-right">

  </ion-navbar>

  <ion-toolbar>
    <div class="row responsive-break">
      <div class="col multi-picker-text" style="width: 100%;" (click)="gotoChoose(1)">
        <span>产后
          <img src="../../assets/imgs/icon_filtration.svg" />
        </span>
      </div>
      <div class="col" style="width: 100%" (click)="gotoChoose(2)">
        <span>按营养功效选择
          <img src="../../assets/imgs/icon_filtration.svg" />
        </span>
      </div>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list style="background-color: white">
    <ion-item ion-item *ngFor="let item1 of testList" (click)="showDetail()">
      <img item-left src="../../assets/imgs/img_lists_placeholder.svg">
      <div class="item_right_div">
        <p>西湖路韭菜盒子</p>
        <ul class="ulItem clearFix">
          <li *ngFor="let item of recipeList" style="background:rgba(247,247,247,1);"> {{item}}</li>
        </ul>
        <span>1239人已收藏</span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <div class="row responsive-break">
    <div class="col" style="width: 100%;">
      <ion-multi-picker id="fruit" [(ngModel)]="fruit" item-content [multiPickerColumns]="fruits"></ion-multi-picker>
    </div>
    <div class="col" style="width: 100%">
      <ion-multi-picker id="fruit" [(ngModel)]="fruit" item-content [multiPickerColumns]="fruits"></ion-multi-picker>
    </div>
  </div>
</ion-footer>
